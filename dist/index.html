<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<title></title>
    <link rel="stylesheet" href="assets/css/library.min.css">
		<link rel="stylesheet" href="assets/css/style.min.css">
	</head>
	<body>
		<div class="intro-wrap">
			<div class="intro">
			  <div class="center">
			    <p>Shi-Fu-Mi Game</p>
					<ul class="play-buttons">
						<li>
							<button class="play-button-solo">Jouer seul</button>
						</li>
						<li>
							<button class="play-button-multi">Jouer Ã  deux</button>
						</li>
					</ul>
			  </div>
			</div>
		</div>
		<div class="game">
			<div class="score">
				<span class="score-p1">0</span>
				<span class="score-p2">0</span>
			</div>
			<div class="item-row-left">
				<div class="item-line">
					<div class="key">Q</div>
					<button class="p1-rock">
					</button>
				</div>
				<div class="item-line">
					<div class="key">S</div>
					<button class="p1-leaf">
					</button>
				</div>
				<div class="item-line">
					<div class="key">D</div>
					<button class="p1-scissors">
					</button>
				</div>
			</div>
			<div class="item-row-right">
				<div class="item-line">
					<button class="p2-rock">
					</button>
					<div class="key">K</div>
				</div>
				<div class="item-line">
					<button class="p2-leaf">
					</button>
					<div class="key">L</div>
				</div>
				<div class="item-line">
					<button class="p2-scissors">
					</button>
					<div class="key">M</div>
				</div>
			</div>
			<div class="anti-click"></div>
		</div>
		<script src="assets/js/main.min.js"></script>
	</body>
</html>
